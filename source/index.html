<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="preload" href="fonts/montserrat.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page-body">
    <div class="wrapper">
      <div class="hero-header-wrapper  container">
        <header class="header page-header">
          <div class="page-header__wrapper">
            <nav class="page-header__nav main-nav">
              <div class="main-nav__logo">
                <!-- Добавить класс logo--theme-light для меню на mobile -->
                <a>
                  <img src="./img/svg/sprite/logo.svg" alt="логотип." width="70" height="38">
                </a>
              </div>
              <div class="main-nav__site-nav">
                <ul class="navigation">
                  <li class="navigation__item">
                    <a href="#">Преимущества </a>
                  </li>
                  <li class="navigation__item">
                    <a href="#">Направления</a>
                  </li>
                  <li class="navigation__item">
                    <a href="#">Ближайшие круизы</a>
                  </li>
                  <li class="navigation__item">
                    <a href="#">Контакты</a>
                  </li>
                </ul>
              </div>
              <button class="main-nav__btn-menu" type="button" aria-label="Открыть/закрыть меню.">
              </button>
            </nav>
          </div>
        </header>
        <section class="hero">
          <h2>Круизы в Антарктику </h2>
          <p>Волшебный мир айсбергов и пингвинов</p>
        </section>
      </div>
      <main class="page-main main">
        <section class="">
          <div class="container">
          </div>
        </section>
      </main>
      <footer class="page-footer footer">
        <div class="page-footer__wrapper container">
          <div class="page-footer__logo">
            <a>
              <img src="./img/svg/sprite/logo.svg" alt="логотип." width="70" height="38">
            </a>
          </div>
          <ul class="page-footer__nav navigation">
            <li class="navigation__item">
              <a class="navigation__link" href="#">Преимущества </a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Направления</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Ближайшие круизы</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="page-footer__social social">
            <li class="social__item">
              <a href="#" aria-label="Мы в фейсбуке.">
                <img src="./img/svg/sprite/fb.svg" alt="логотип." width="11" height="20">
              </a>
            </li>
            <li class="social__item">
              <a href="#" aria-label="Мы в инстаграмме.">
                <img src="./img/svg/sprite/instagram.svg" alt="логотип." width="21" height="20">
              </a>
            </li>
            <li class="social__item">
              <a href="#" aria-label="Мы в твиттере.">
                <img src="./img/svg/sprite/twitter.svg" alt="логотип." width="20" height="17">
              </a>
            </li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
