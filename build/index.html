<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>ProjectName</title>
    <link rel="preload" href="fonts/montserrat.woff2" as="font" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="container">
          <nav class="page-nav main-navigation">
            <div class="main-navigation__logo">
              <!-- Добавить класс logo--theme-light для меню на mobile -->
              <a class="logo">
                <svg class="logo__img" width="70" height="38" viewBox="0 0 70 38" fill="none" xmlns="http://www.w3.org/2000/svg">

                  <path fill-rule="evenodd" clip-rule="evenodd" d="M69.4414 34.0314C47.641 16.428 13.7091 40.6289 0 31.2961C15.0723 44.5215 50.3019 22.1644 69.4414 34.0314Z" fill="#F9FBFD"/>
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M70 35.4157C52.8956 24.5171 27.4568 39.6838 14.4189 36.1717C28.5467 43.0283 54.8482 27.8361 70 35.4157Z" fill="#F9FBFD"/>
                  </svg>
              </a>
              </div>
              <div class="main-navigation__site-navigation">
                <ul class="site-navigation">
                  <li class="site-navigation__item">
                    <a class="site-navigation__link" href="#">Преимущества </a>
                  </li>
                  <li class="site-navigation__item">
                    <a class="site-navigation__link" href="#">Направления</a>
                  </li>
                  <li class="site-navigation__item">
                    <a class="site-navigation__link" href="#">Ближайшие круизы</a>
                  </li>
                  <li class="site-navigation__item">
                    <a class="site-navigation__link" href="#">Контакты</a>
                  </li>
                </ul>
              </div>
          </nav>
          <button class="page-header__button-menu" type="button" aria-label="Открыть/закрыть меню.">
          </button>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">

          </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
